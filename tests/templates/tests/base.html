<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light rounded container" aria-label="Eleventh navbar example">
    <div class="container-fluid">
        <a class="navbar-brand disabled" href="#">Tests</a>

        <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Главная</a>
                </li>
            </ul>
            {% if not user.is_authenticated %}
            <a href="{% url 'reg' %}">
                <button class="btn btn-outline-warning">Регистрация</button>
            </a>
            <a href="{% url 'auth' %}" class="mx-2">
                <button class="btn btn-outline-info">Войти</button>
            </a>
            {% else %}
            <a href="{% url 'profile' %}">
                <button class="btn btn-outline-warning">Профиль</button>
            </a>
            <a href="{% url 'exit' %}" class="mx-2">
                <button class="btn btn-outline-info">Выйти</button>
            </a>
            {% endif %}
        </div>
    </div>
</nav>

{% if messages %}
{% for mess in messages %}
<div class="alert alert-success">{{ mess }}</div>
{% endfor %}
{% endif %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            {% block content%}
            {% endblock %}
        </div>
        <aside class="col-md-4">
            <h3>Bokovaya chast</h3>
        </aside>
    </div>
</div>

</body>
</html>
